# ============================================================================
# HYPRLOCK CONFIG - Dark Purple Theme
# ============================================================================

general {
    hide_cursor = true
    grace = 5
    no_fade_in = false
    no_fade_out = false
}

# ============================================================================
# BACKGROUNDS
# ============================================================================

# Main monitor (DP-3 ASUS) - Screenshot with blur
background {
    monitor = DP-3
    path = screenshot
    blur_passes = 4
    blur_size = 10
    brightness = 0.6
    contrast = 0.9
    vibrancy = 0.2
}

# Left monitor (DP-1) - Solid black
background {
    monitor = DP-1
    color = rgb(0d0d0d)
}

# Right monitor (HDMI-A-1) - Solid black
background {
    monitor = HDMI-A-1
    color = rgb(0d0d0d)
}

# ============================================================================
# MAIN MONITOR (DP-3) - Lock Interface
# ============================================================================

# Time - Large centered clock
label {
    monitor = DP-3
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgb(e0e0e0)
    font_size = 120
    font_family = Hack Nerd Font
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date
label {
    monitor = DP-3
    text = cmd[update:60000] echo "$(date +'%A, %B %d')"
    color = rgb(9d4edd)
    font_size = 24
    font_family = Hack Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# Input field
input-field {
    monitor = DP-3
    size = 320, 55
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgb(9d4edd)
    inner_color = rgb(1a1a2e)
    font_color = rgb(e0e0e0)
    fade_on_empty = false
    placeholder_text = <span foreground="##a0a0a0">Enter Password...</span>
    hide_input = false
    rounding = 12
    check_color = rgb(9d4edd)
    fail_color = rgb(e84057)
    fail_text = <span foreground="##e84057">$FAIL</span>
    fail_transition = 300
    capslock_color = rgb(e84057)
    position = 0, -50
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.3)
}

# User greeting
label {
    monitor = DP-3
    text = Hi, $USER
    color = rgb(7b2cbf)
    font_size = 18
    font_family = Hack Nerd Font
    position = 0, -130
    halign = center
    valign = center
}


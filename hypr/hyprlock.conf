# ============================================================================
# HYPRLOCK CONFIG - Dark Purple Theme
# ============================================================================

general {
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# ============================================================================
# BACKGROUND - All monitors get dark blur
# ============================================================================
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    brightness = 0.5
}

# ============================================================================
# CENTER MONITOR ONLY - Main lock interface
# ============================================================================

# Input field
input-field {
    monitor = DP-4
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgb(9d4edd)
    inner_color = rgb(0d0d0d)
    font_color = rgb(c8ccd4)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 10
    fail_color = rgb(e06c75)
    fail_text = <i>$FAIL</i>
    fail_transition = 300
    position = 0, -50
    halign = center
    valign = center
}

# Time
label {
    monitor = DP-4
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgb(c8ccd4)
    font_size = 90
    font_family = sans-serif
    position = 0, 150
    halign = center
    valign = center
}

# Date
label {
    monitor = DP-4
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgb(9d4edd)
    font_size = 20
    font_family = sans-serif
    position = 0, 70
    halign = center
    valign = center
}

# User greeting
label {
    monitor = DP-4
    text = Hi, $USER
    color = rgb(7b2cbf)
    font_size = 16
    font_family = sans-serif
    position = 0, -120
    halign = center
    valign = center
}

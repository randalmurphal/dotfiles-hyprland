# Minimal test config for plugin development
# Run with: Hyprland -c /path/to/this/config

# Basic monitor (nested mode auto-detects)
monitor = , preferred, auto, 1

# Load our plugin
plugin = /tmp/portal-test.so

# Minimal input
input {
    follow_mouse = 1
}

# Some keybinds to test
bind = SUPER, Q, killactive
bind = SUPER, Return, exec, foot
bind = SUPER, Escape, exit

# Debug logging
debug {
    disable_logs = false
}
